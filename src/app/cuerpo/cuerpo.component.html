<div class="cuerpo">
  <div class="cuerpo__backgroundImage">
    <h1 class="cuerpo__backgroundImage__titulo">Unidad 1</h1>
  </div>
  <div class="container">

    <div class="cuerpo__navEstanderes">
      <ul class="nav nav-tabs">
        <li class="nav-item" (click)="this.ISO_27001 = true; this.ISO_17799 = false; this.COBIT = false; this.NIST = false; this.ITIL = false;">
          <a class="nav-link active" *ngIf="this.ISO_27001 == true;" >ISO-27001</a>
          <a class="nav-link" *ngIf="this.ISO_27001 == false">ISO-27001</a>
        </li>
        <li class="nav-item" (click)=" this.ISO_17799 = true; this.ISO_27001 = false; this.COBIT = false; this.NIST = false; this.ITIL = false;">
          <a class="nav-link active" *ngIf="this.ISO_17799 == true;">ISO-17799</a>
          <a class="nav-link" *ngIf="this.ISO_17799 == false;">ISO-17799</a>
        </li>
        <li class="nav-item" (click)="this.COBIT = true; this.ISO_27001 = false; this.ISO_17799 = false; this.NIST = false; this.ITIL = false;">
          <a class="nav-link active" *ngIf="this.COBIT == true;">COBIT</a>
          <a class="nav-link" *ngIf="this.COBIT == false;">COBIT</a>
        </li>
        <li class="nav-item" (click)="this.NIST = true; this.ISO_27001 = false; this.ISO_17799 = false; this.COBIT = false; this.ITIL = false;">
          <a class="nav-link active" *ngIf="this.NIST == true">NIST</a>
          <a class="nav-link" *ngIf="this.NIST == false">NIST</a>
        </li>
        <li class="nav-item" (click)="this.ITIL = true; this.ISO_27001 = false; this.ISO_17799 = false; this.COBIT = false; this.NIST = false;">
          <a class="nav-link active" *ngIf="this.ITIL == true">ITIL</a>
          <a class="nav-link" *ngIf="this.ITIL == false">ITIL</a>
        </li>
      </ul>
    </div>
    
    <div *ngIf="this.ISO_27001 === true" class="mt-3">
        <p style="color: white;">ISO_27 WORKS</p>
    </div>

    <div *ngIf="this.ISO_17799 === true" class="mt-3">
        <p style="color: white;">ISO_17 WORKS</p>
    </div>

    <div *ngIf="this.COBIT === true" class="mt-3">
        <p style="color: white;">COBIT WORKS</p>
    </div>

    <div *ngIf="this.NIST === true" class="mt-3">
        <p style="color: white;">NIST WORKS</p>
    </div>

    <div *ngIf="this.ITIL === true" class="mt-3">
        <p style="color: white;">ITIL WORKS</p>
    </div>

  </div>
</div>
